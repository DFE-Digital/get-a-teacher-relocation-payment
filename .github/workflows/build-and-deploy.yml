name: Build and Deploy
concurrency: build_and_deploy_${{ github.ref_name }}

on:
  push:
   branches:
    - main
  pull_request:
    branches:
    - main
    types: [opened, reopened, synchronize, labeled]

permissions:
  contents: write
  deployments: write
  packages: write
  pull-requests: write

jobs:
  build:
    name: Build
    env:
      DOCKER_IMAGE: ghcr.io/dfe-digital/international-teacher-relocation-payment
    outputs:
      docker-image-tag: ${{ steps.build-image.outputs.tag }}
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
      name: Checkout

    - name: Build and push docker image
      id: build-image
      uses: DFE-Digital/github-actions/build-docker-image@add-max-caching-to-build-docker-image
      with:
        github-token: ${{ secrets.GITHUB_TOKEN }}
        context: .
        docker-repository: ${{ env.DOCKER_IMAGE }}
        max-cache: true
        reuse-cache: true
#        snyk-token: ${{ secrets.SNYK_TOKEN }}
#        target: web

  deploy-review-app:
    name: Deployment To Review
    concurrency: deploy_review_${{ github.event.pull_request.number }}
    if: ${{ github.event_name == 'pull_request' && contains(github.event.pull_request.labels.*.name, 'deploy') }}
    needs: [build]
    runs-on: ubuntu-latest
    steps:
    - name: Start review-${{ github.event.pull_request.number }} Deployment
      uses: bobheadxi/deployments@v1
      id: deployment
      with:
        env: review-${{ github.event.pull_request.number }}
        ref: ${{ github.head_ref }}
        step:  start
        token: ${{ secrets.GITHUB_TOKEN }}

    - name: Checkout
      uses: actions/checkout@v4

    - name: Deploy App to Review
      id: deploy_review
      uses: ./.github/actions/deploy/
      with:
        azure-credentials:  ${{ secrets.AZURE_CREDENTIALS_REVIEW }}
        environment: review
        pr-number: ${{ github.event.pull_request.number }}
        sha: ${{ needs.build.outputs.docker-image-tag }}

    - name: Update review-${{ github.event.pull_request.number }} status
      if: always()
      uses: bobheadxi/deployments@v1
      with:
        env:  review-${{ github.event.pull_request.number }}
        ref: ${{ github.head_ref }}
        step: finish
        token:  ${{ secrets.GITHUB_TOKEN }}
        status: ${{ job.status }}
        deployment_id: ${{ steps.deployment.outputs.deployment_id }}
        env_url: ${{ steps.deploy_review.outputs.deploy-url }}

